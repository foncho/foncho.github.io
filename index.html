//		      }

		<script>
			jQuery(document).ready(function(){
				jQuery('.pfblock').mouseenter(function() {
					jQuery(this).find('.overlay').animate({opacity:'0'},250),
					jQuery(this).find('.overlay').animate({top:'-100%'},150);
					
				});
				jQuery('.pfblock').mouseleave(function() {
					jQuery(this).find('.overlay').animate({top:'0%'},150),
					jQuery(this).find('.overlay').animate({opacity:'1'},250);
				});
				jQuery('.pfblock').click(function() {
					jQuery(this).find('.overlay').toggleClass('hidden');
				});
			});
		</script>
		
		<script>
			$(function() {
			  $('a[href*=#]:not([href=#])').click(function() {
			    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
		
			      var target = $(this.hash);
			      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			      if (target.length) {
			        $('html,body').animate({
			          scrollTop: target.offset().top-70
			        }, 1000);
			        return false;
			      }
			    }
			  });
			});
		</script>
